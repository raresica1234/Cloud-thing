<div [style.display]="state.value === 'inactive' ? 'none' : 'block'">
  <div>
    <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
      {{ title }}
    </div>
    <div *ngIf="message && options.enableHtml" role="alert" [innerHTML]="message"></div>
    <div *ngIf="message && !options.enableHtml" role="alert" [attr.aria-label]="message">
      {{ message }}
    </div>
  </div>
  <div>
    <!--    <a *ngIf="!options.closeButton" (click)="action($event)">-->
    <!--      {{ undoString }}-->
    <!--    </a>-->
    <a *ngIf="options.closeButton" (click)="remove()"> close </a>
  </div>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
